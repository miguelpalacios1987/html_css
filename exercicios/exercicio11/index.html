<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias html5</title>
</head>
<body>
    <h1>Imagen dinamica</h1>
    <p>Tente abriresse site en varios dispositivos ou simplemente  aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 600px)" srcset="Imagens/foto.ppp.jpg" type="image/jpg">
        <source media="(max-width: 1000px )" srcset="Imagens/foto.jpeg.p.jpg" type="image/jpg">
        <img src="Imagens/foto.m.jpg" alt="Imagens flexives">
    </picture>
    <h1>Reproduciendo audio</h1>
    <p>vamos aprender a reproducir audios en html 5 </p>
    <audio src="midia/guanacast-33.mp3" controls autoplay loop></audio>
    <p>outro
        <audio  preload="metadata" autoplay controls>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav">
            <p>Infelizmente teu navegador n√£o consiger abaixar o audio
                <a href="midia/guanacast-33.mp3"Clique aqui para abaixar o archivo></a>
            </p>
        </audio>
    </p>
</body>
</html>
